<!DOCTYPE html>
<html>
  <head>
    <title>Heatmap Demo</title>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Google Maps API with Visualization library -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRZVegHm-p6i_OjCBGoTWvECPWwNniQKM&libraries=visualization&callback=initMap"
      async
      defer
    ></script>

    <!-- Your JS file -->
    <script src="app.js"></script>
  </body>
</html>
